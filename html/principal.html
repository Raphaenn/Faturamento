<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Alura Typer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/libs/google-fonts.css">
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
  <div class="container">

    <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>


        <div class="mb-3">
            <label for="address">Serviço</label>
            <div class="input-group">
              <div class="input-group-prepend" id="add">
                <a href=""><span class="input-group-text"><i class="material-icons">add</i></span></a>
              </div>
              <input type="text" name="servico" class="form-control" id="username" required>
              <div class="invalid-feedback" style="width: 100%;">
              </div>
            </div>
          </div>

          <div class="form-group" id="reserva">
            <label for="exampleInputEmail1">Serviço 1</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          </div>


          <div class="form-group" id="reserva">
            <label for="exampleInputEmail1">Serviço 2</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          </div>


          <div class="form-group" id="reserva">
            <label for="exampleInputEmail1">Serviço 3</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          </div>

          <div class="form-group" id="reserva">
            <label for="exampleInputEmail1">Serviço 4</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          </div>

          <div class="form-group" id="reserva">
            <label for="exampleInputEmail1">Serviço 5</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          </div>


        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>


  </div>

    <script src="js/jquery.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
